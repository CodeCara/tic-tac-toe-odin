<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<div class="whole-page">
        <div class="message-box"></div>

    <h1>TIC-TAC-TOE</h1>
    <div class="text-and-player-names-container">
        <p class="names-text">Enter player names and press PLAY to start</p>
        <div class="player-names">
        <label for="player1name" class="player1name">Player One (X):</label>
        <input id="player1name"></input>
        <label for="player2name" class="player2name">Player Two (0):</label>
         <input id="player2name"></input>
        </div>
        <div class="button-wrapper"><button class="play-button">PLAY</button></div>  
            </div>

<div class="board-section-flex-container">
  <div class="board-plus-reset-container"> 
<div class="board-container">
    <button class='board-individual-square' id ='square-0'></button>
    <button class='board-individual-square' id = 'square-1'></button>
    <button class='board-individual-square' id = 'square-2'></button>
    <button class='board-individual-square' id = 'square-3'></button>
    <button class='board-individual-square' id = 'square-4'></button>
    <button class='board-individual-square' id = 'square-5'></button>
    <button class='board-individual-square' id = 'square-6'></button>
    <button class='board-individual-square' id = 'square-7'></button>
    <button class='board-individual-square' id = 'square-8'></button>

</div>
<button class="reset-button">RESET</button>
</div> 


</div>
</div>
    <script src="script.js"></script>
</body>
</html>
