<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole-page">
    <h1>Tic, tac, oh-my-toe!</h1>
    







<div class="whole-page-flex-container">
    <div class="names-and-scores-flex">
    <div class="enter-names">
        <h3>Enter player names below to start!</h3>
        <label for="player1">Player One</label>
        <input type="text" id="player1">
        <label for="player2">Player two</label>
        <input type="text" id="player2">
    
    </div>
    <div class="scoreboard">
        <h3>Scoreboard</h3>
        <div class="score-container">
            <div class="player1-container">
    <div class="scoreboard-text">player1</div>
    <div class="scoreboard-text">Player2</div>
    </div>
    <div class="player2-container">
    <div class="scoreboard-text">Player 1 score</div>
    <div class="scoreboard-text">Player 2 score</div>
    </div>
    
    </div>
</div>
<button>Start/reset game</button>
    </div>




   <div class="board-flex-container">
<div class="board-container">
    <div class="board-individual-square">1</div>
    <div class="board-individual-square">2</div>
    <div class="board-individual-square">3</div>
    <div class="board-individual-square">4</div>
    <div class="board-individual-square">5</div>
    <div class="board-individual-square">6</div>
    <div class="board-individual-square">7</div>
    <div class="board-individual-square">8</div>
    <div class="board-individual-square">9</div>

</div>
</div>
</div>
</div>
    <script src="script2.js"></script>
</body>
</html>
